<div  fxLayout="row wrap">
  <div style="padding-bottom: 10px;"fxLayout="row wrap" >
    <mat-form-field appearance="none">
      <input  matInput [(ngModel)]="data.title" placeholder="Title">
    </mat-form-field>
  </div>
  <div fxFlex=100>
    <textarea rows="15" cols="15" matInput [(ngModel)]="data.description" placeholder="Description"></textarea>
</div>
  <div>
      <app-icon></app-icon>
  </div>
  <hr flex/>
    <button mat-button  matTooltip="updateNote" (click)="updateNote()">Ok</button>
</div>
