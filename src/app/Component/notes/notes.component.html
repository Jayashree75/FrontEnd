<app-create-notes (addNoteEvent)="addNoteEvent($event)"></app-create-notes>
<div style="margin: 25px 0px 35px 350px; font-size: 15px;">
    PINNED
</div>
<div id="pinnedNotes" style="margin-top: 20px;"  >
    <app-display-notes  [notes]="pinnedNotes" (NotesPin)="getAllPinNotes()"  [isPin]=true (NoteArchive)="GetAllNotes()"></app-display-notes>
</div> 
<div style="margin: 25px 0px 35px 350px; font-size: 15px;">
    OTHERS
</div>
<div id="unpinNotes" style="margin-top: 15px;">
<app-display-notes style="margin-top: 20px;" [notes]="note" (NotesPin)="GetAllNotes()" [isPin]=false (NoteTrash)="GetAllNotes()" (NoteArchive)="GetAllNotes()"></app-display-notes>
</div>
