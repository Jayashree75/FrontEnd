<div class="collab" fxFlex=100>
  <h1 mat-dialog-title style="padding: 15px 5px 0px 16px;font-family:'Roboto',arial,sans-serif; font-size: 20px;">
    Collaborator</h1>
  <mat-divider></mat-divider>
  <div fxLayout="row" fxLayout="row">
    <div *ngIf="ownerProfile != null" class="imageavatar" fxLayoutAlign="space-between center">
      <img src="{{ownerProfile}}" class="imageAvtar">
      <span style="font-size: 14px;font-weight: bold; padding: 8px;">{{ownerEmail}}(Owner)</span>
    </div>
  </div>
  <div>
    <div fxLayout="row" fxLayout="row" *ngFor="let user of collaborateuser">
      <div class="Icon" >
        <mat-icon class="mat">person_add</mat-icon>
      </div>
      <p style="padding-left: 12px;" fxFlex=83>
        {{user.email}}
      </p>
      <mat-icon matSuffix *ngIf="items" (click)="cancelCollab(user.email,user.userid)">close</mat-icon>
    </div>
  </div>
  <div fxLayout="row">
    <div class="Icon">
      <mat-icon class="mat">person_add</mat-icon>
    </div>
    <div style="padding: 12px; width: 100%;" fxLayout="row" fxLayoutAlign="space-between center">
      <input matInput placeholder="Person or email to share with" [matAutocomplete]="auto" [(ngModel)]="items"
        (keyup)=GetAllUser(items)>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of searched" [value]="option.email">
          {{option.email}}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix *ngIf="items" class="matmaterialicon" (click)="AddtoArrayUsers(items)">done</mat-icon>
    </div>
  </div>
  <div fxLayoutAlign="end end" style="background-color: rgba(0,0,0,0.07); padding: 10px 15px;">
    <button mat-button (click)="OnDismiss()">Cancel</button>
    <button mat-button (click)="AddCollaborate()">Save</button>
  </div>
</div>
